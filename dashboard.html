
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VulneraX | Security Intelligence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/static/favicon.ico" />
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col items-center justify-center">
  <div class="text-center max-w-2xl px-4">
    <img src="/static/logo.png" alt="VulneraX Logo" class="mx-auto w-32 h-32 mb-4" />
    <h1 class="text-5xl font-extrabold text-blue-700 mb-4">VulneraX</h1>
    <p class="text-lg text-gray-600 mb-4">AI-Powered Vulnerability & Threat Intelligence</p>
    <p class="text-md text-gray-700 mb-8">
      VulneraX monitors global CVEs using AI to generate ranked threat reports with insights, statistics, code samples, and patch advice.
    </p>
    <form action="/subscribe" method="POST" class="flex flex-col sm:flex-row items-center justify-center gap-2">
      <input type="email" name="email" placeholder="Enter your email for alerts" required
             class="px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 w-72" />
      <button type="submit"
              class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
        Subscribe
      </button>
    </form>
    <div class="mt-10 text-sm text-gray-400">
      Built by HK · <a href="/view-subscribers" class="text-blue-600 hover:underline">Admin Login</a> · <a href="/report" class="text-blue-600 hover:underline">Generate Report</a>
    </div>
  </div>
</body>
</html>
