<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VulneraX Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
</head>
<body class="bg-gray-50 text-gray-900">

  <header class="flex items-center justify-between p-4 bg-white border-b shadow-sm">
    <div class="flex items-center space-x-3">
      <img src="{{ url_for('static', filename='logo.png') }}" class="h-10 w-10" alt="Logo"/>
      <h1 class="text-2xl font-bold text-blue-700">Dashboard</h1>
    </div>
    <nav class="space-x-6 text-sm font-medium">
      <a href="/" class="hover:text-blue-600">Home</a>
      <a href="/report" class="hover:text-blue-600">Report</a>
      <a href="/admin" class="hover:text-blue-600">Admin</a>
    </nav>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-8">Threat Overview</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
      <div class="bg-white p-6 rounded shadow text-center">
        <p class="text-sm text-gray-600">Total CVEs</p>
        <p class="text-2xl font-bold text-blue-700">{{ total_cves }}</p>
      </div>
      <div class="bg-white p-6 rounded shadow text-center">
        <p class="text-sm text-gray-600">High Risk (â‰¥7)</p>
        <p class="text-2xl font-bold text-red-600">{{ high }}</p>
      </div>
      <div class="bg-white p-6 rounded shadow text-center">
        <p class="text-sm text-gray-600">Medium Risk</p>
        <p class="text-2xl font-bold text-yellow-600">{{ med }}</p>
      </div>
      <div class="bg-white p-6 rounded shadow text-center">
        <p class="text-sm text-gray-600">Low Risk</p>
        <p class="text-2xl font-bold text-green-600">{{ low }}</p>
      </div>
    </div>

    <h3 class="text-xl font-semibold text-gray-800 mb-4">Recent CVEs</h3>
    <div class="overflow-auto bg-white rounded shadow">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-2 text-left">CVE ID</th>
            <th class="px-4 py-2 text-left">Risk</th>
            <th class="px-4 py-2 text-left">Published</th>
          </tr>
        </thead>
        <tbody>
          {% for c in recent %}
          <tr class="border-b">
            <td class="px-4 py-2 text-blue-700">{{ c['cve_id'] }}</td>
            <td class="px-4 py-2">{{ c['risk_score'] }}</td>
            <td class="px-4 py-2">{{ c['published'] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
