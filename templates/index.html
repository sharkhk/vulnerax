<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VulneraX Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
  <div class="p-4">
    <h1 class="text-2xl font-bold mb-4">VulneraX Dashboard</h1>
    <button id="runPipeline" class="px-4 py-2 bg-indigo-600 text-white rounded">Run CVE Pipeline</button>
    <input id="taskIdInput" type="text" placeholder="Task ID" class="ml-4 p-2 border rounded" />
    <button id="checkStatus" class="px-4 py-2 bg-green-600 text-white rounded ml-2">Check Status</button>
    <div id="statusOutput" class="mt-4 p-4 bg-white rounded shadow"></div>
  </div>
  <script>
    document.getElementById('runPipeline').addEventListener('click', async () => {
      const res = await fetch('/api/cves', { method: 'GET' });
      const json = await res.json();
      document.getElementById('taskIdInput').value = json.task_id;
      document.getElementById('statusOutput').textContent = 'Pipeline started, task ID: ' + json.task_id;
    });
    document.getElementById('checkStatus').addEventListener('click', async () => {
      const tid = document.getElementById('taskIdInput').value;
      const res = await fetch(`/api/agent/status/${tid}`);
      const stat = await res.json();
      document.getElementById('statusOutput').textContent = JSON.stringify(stat, null, 2);
    });
  </script>
</body>
</html>
