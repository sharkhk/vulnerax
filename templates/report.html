<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>VulneraX Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="{{ url_for('static',filename='favicon.ico') }}"/>
</head>
<body class="bg-gray-50 text-gray-900">

  <header class="p-4 bg-white border-b shadow-sm text-center">
    <h1 class="text-2xl font-bold text-blue-700">üìÑ VulneraX CVE Report</h1>
    <p class="text-gray-600 mb-2">Last 10 days top CVEs & AI Recommendations</p>
    <a href="{{ url_for('download') }}" class="text-sm text-blue-600 hover:underline">Download PDF</a>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-8 space-y-6">
    <iframe src="{{ url_for('download') }}" class="w-full h-[600px] border rounded"></iframe>
    <h2 class="text-xl font-semibold text-blue-700">üîç Top 10 CVEs (Last 10 Days)</h2>
    <div class="overflow-auto bg-white rounded shadow">
      <table class="min-w-full text-sm">
        <thead class="bg-blue-100 text-blue-800">
          <tr>
            <th class="px-4 py-2 text-left">CVE ID</th>
            <th class="px-4 py-2 text-left">Risk</th>
            <th class="px-4 py-2 text-left">Published</th>
            <th class="px-4 py-2 text-left">Recommendation</th>
          </tr>
        </thead>
        <tbody>
          {% for c in cves %}
          <tr class="border-b hover:bg-gray-50">
            <td class="px-4 py-2 text-blue-700">{{ c['cve_id'] }}</td>
            <td class="px-4 py-2">{{ '%.1f'|format(c['risk_score']) }}</td>
            <td class="px-4 py-2">{{ c['published'] }}</td>
            <td class="px-4 py-2">{{ c['recommendation'] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
