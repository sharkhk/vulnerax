<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}"/>
</head><body class="bg-gray-50 text-gray-900 font-sans">

  <header class="flex justify-between items-center p-4 bg-white shadow">
    <div class="flex items-center space-x-3">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="h-12 w-12"/>
      <h1 class="text-2xl font-bold text-blue-700">VulneraX</h1>
    </div>
    <nav class="space-x-6 text-sm"><a href="/dashboard">Dashboard</a>
    <a href="/report">Report</a><a href="/admin">Admin</a></nav>
  </header>

  <main class="text-center px-4 py-16 space-y-6">
    <h2 class="text-4xl font-bold text-blue-700">AI-Powered CVE & Threat Monitoring</h2>
    <p class="max-w-2xl mx-auto text-gray-600">
      Live feed of CVEs, risk scores, patch guidance, and global cyber incident alerts.
    </p>
    <div class="grid md:grid-cols-2 gap-8">
      {% for i in range(1,5) %}
      <div class="space-y-3">
        <img src="{{ url_for('static', filename='feature'+i|string+'.png') }}" class="mx-auto h-32"/>
        <h3 class="font-semibold">Feature {{ i }}</h3>
      </div>
      {% endfor %}
    </div>
    <a href="/report" class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700">
      View Report
    </a>
  </main>

  <section class="bg-white py-12 text-center">
    <h2 class="text-2xl font-bold text-blue-700 mb-4">Stay Informed</h2>
    <form action="/subscribe" method="POST" class="max-w-md mx-auto flex flex-col sm:flex-row items-center">
      <input name="email" type="email" placeholder="you@example.com"
             class="flex-1 p-3 border rounded mb-3 sm:mb-0 sm:mr-3"/>
      <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded">
        Subscribe
      </button>
    </form>
  </section>

  <footer class="text-center text-sm text-gray-400 py-6">&copy; 2025 VulneraX</footer>
</body></html>
